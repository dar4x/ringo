name: ringo
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  get_it: ^9.1.1
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - .env.dev

  fonts:
    - family: Spoof
      fonts:
        - asset: assets/fonts/SpoofTrial-Bold.ttf
        - asset: assets/fonts/SpoofTrial-Medium.ttf
        - asset: assets/fonts/SpoofTrial-Regular.ttf

